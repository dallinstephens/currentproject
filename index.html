<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* This is used for the color of the page. */
body {
  background-color: lightgreen;
}

.frameColor {background: lightgrey;}

/* box-sizing: border-box; is used for responsive web design to organized columns and rows */
* {
  box-sizing: border-box;
}

/* Frame buttons */
.frame-buttons {height:30px; border-radius:5px;}

/* The 2 classes below .container and .vertical-center are used to center anything vertically. */
.container {
  position: relative;
}

.vertical-center {
  margin: 0;
  position: absolute;
  top: 50%;
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);
}

.align-right {right: 0;}

/* Add #000 to see gridlines, #ffffff00 to NOT see gridlines. Showing gridlines is important for redesigning the rows or columns. */
.gridlines {border: 1px solid #000;}

/* This is used to clear float:left so I can start a new row with responsive web design. */
.row::after {
  content: "";
  clear: both;
  display: table;
}

.row1 {height: 35px;}


/* Row 2 Width: 15% + 1.5% + 33.5% + 33.5% + 1.5% + 15% = 100% */
.row2height {height: 60px;}

.row2column1 {
  width: 15%;
  float: left;
}

.row2column2 {
  width: 1.5%;
  float: left;
  border-top-left-radius: 10px;
}

.row2column3 {
  width: 33.5%;
  float: left;
}

.row2column4 {
  width: 33.5%;
  float: left;
}

.row2column5 {
  width: 1.5%;
  float: left;
  border-top-right-radius: 10px;
}

.row2column6 {
  width: 15%;
  float: left;
}

/* Row 3 Width: 15% + 1.5% + 67% + 1.5% + 15% = 100% */
/* Adding 5 row heights (768px is the standard height of desktop website): 35px + 60px + 578px + 60px + 35px = 768px */
.row3height {height: 578px;}

.row3column1 {
  width: 15%;
  float: left;
}

.row3column2 {
  width: 1.5%;
  float: left;
}

.row3column3 {
  width: 67%;
  float: left;
  background: white;
}

/* Animates screen coming in upon click of button */
#row3column3 {
  width: 0;
  height: 100%;
  box-shadow: 0px 1px 10px #808080;
  -webkit-transition: width 2000ms; /* For Safari 3.1 to 6.0 */
  transition: width 2000ms; /* Standard syntax */
  -webkit-transition-timing-function: ease; /* For Safari 3.1 to 6.0 */
  transition-timing-function: ease; /* Standard syntax */
}

.row3column4 {
  width: 1.5%;
  float: left;
}

.row3column5 {
  width: 15%;
  float: left;
}

/* Row 4 Width: 15% + 1.5% + 33.5% + 33.5% + 1.5% + 15% = 100% */
.row4height {height: 60px;}

.row4column1 {
  width: 15%;
  float: left;
}

.row4column2 {
  width: 1.5%;
  float: left;
  border-bottom-left-radius: 10px;
}

.row4column3 {
  width: 33.5%;
  float: left;
}

.row4column4 {
  width: 33.5%;
  float: left;
}

.row4column5 {
  width: 1.5%;
  float: left;
  border-bottom-right-radius: 10px;
}

.row4column6 {
  width: 15%;
  float: left;
}

.row5 {height: 35px;}

/* These css changes are made as the size of the screen decreases. @media must come after css: eg. body {background-color: lightgreen;} to work. */
@media only screen and (max-width: 1200px) {
  body {
    background-color: purple;
  }

  /* Adding 5 row heights (320px is the standard height of a smallest iPhone): 5px + 60px + 570px + 60px + 5px = 700px */
  .row1 {height: 5px;}
  .row2height {height: 60px;}
  .row3height {height: 570px;}
  .row4height {height: 60px;}
  .row5 {height: 5px;}

  /* Row 2 width: 1% + 3% + 46% + 46% + 3% + 1% = 100% */
  .row2column1 {
    width: 1%;
  }

  .row2column2 {
    width: 3%;
  }

  .row2column3 {
    width: 46%;
  }

  .row2column4 {
    width: 46%;
  }

  .row2column5 {
    width: 3%;
  }

  .row2column6 {
    width: 1%;
  }

  /* Row 3 width: 1% + 3% + 92% + 3% + 1% = 100% */
  .row3column1 {
    width: 1%;
  }

  .row3column2 {
    width: 3%;
  }

  .row3column3 {
    width: 92%;
  }

  .row3column4 {
    width: 3%;
  }

  .row3column5 {
    width: 1%;
  }

  /* Row 4 width: 1% + 3% + 46% + 46% + 3% + 1% = 100% */

  .row4column1 {
    width: 1%;
  }

  .row4column2 {
    width: 3%;
  }

  .row4column3 {
    width: 46%;
  }

  .row4column4 {
    width: 46%;
  }

  .row4column5 {
    width: 3%;
  }

  .row4column6 {
    width: 1%;
  }

}

/* These css changes are made as the size of the screen decreases. @media must come after css: eg. body {background-color: lightgreen;} to work. */
@media only screen and (max-width: 600px) {
  body {
    background-color: red;
  }

  /* Adding 5 row heights (320px is the standard height of a smallest iPhone): 5px + 60px + 400px + 60px + 5px = 530px */
  .row1 {height: 5px;}
  .row2height {height: 60px;}
  .row3height {height: 400px;}
  .row4height {height: 60px;}
  .row5 {height: 5px;}
}

</style>
</head>
<body>

<div class="row">
	<div class="row1 backgroundColor gridlines"></div>
</div>

<div class="row">
	<div class="row2column1 row2height gridlines"></div>
	<div class="row2column2 row2height frameColor gridlines"></div>
	<div class="container row2column3 row2height frameColor gridlines">
    	<!-- When the Menu button is clicked, the animation of the page comes in and the function is to bring in the text and other material after the animation. -->
    	<a class="vertical-center" href="#" onclick="document.getElementById('row3column3').style = 'width:0'; document.getElementById('row3column3').style = 'width:100%; background:white'; setTimeout(myFunction, 2000)">Menu</a>
    </div>
	<div class="container row2column4 row2height frameColor gridlines">
    	<b class="vertical-center align-right">GSAP BASICS</b>
    </div>
	<div class="row2column5 row2height frameColor gridlines"></div>
	<div class="row2column6 row2height gridlines"></div>
</div>

<div class="row">
	<div class="row3column1 row3height gridlines"></div>
	<div class="row3column2 row3height frameColor gridlines"></div>
	<div class="row3column3 row3height gridlines">
    	<div id="row3column3"></div>
    </div>
	<div class="row3column4 row3height frameColor gridlines"></div>
	<div class="row3column5 row3height gridlines"></div>
</div>

<div class="row">
	<div class="row4column1 row4height gridlines"></div>
	<div class="row4column2 row4height frameColor gridlines"></div>
	<div class="container row4column3 row4height frameColor gridlines">
    	<div class="vertical-center">
    		<button class="frame-buttons" type="button" onclick="document.getElementById('row3column3').style = 'width:100%; background:white'; setTimeout(myFunction, 2000)"><span style="font-size:12px">&lt;&sol;&gt;</span>Tidbit</button>
        	<button class="frame-buttons" type="button" onclick="document.getElementById('row3column3').style = 'width:100%; background:white'; setTimeout(myFunction, 2000)"><span style="font-size:12px">&lt;&sol;&gt;</span>Code</button>
		</div>
    </div>
	<div class="container row4column4 row4height frameColor gridlines">
    	<div class="vertical-center align-right">
    		<button class="frame-buttons" type="button" onclick="alert('Hello Previous!')">&#8678;PREV</button>
        	<button class="frame-buttons" type="button" onclick="alert('Hello Next!')">NEXT&#8680;</button>
		</div>
    </div>
	<div class="row4column5 row4height frameColor gridlines"></div>
	<div class="row4column6 row4height gridlines"></div>
</div>

<div class="row">
	<div class="row5 backgroundColor gridlines"></div>
</div>

<script>
function myFunction() {
  document.getElementById('row3column3').innerHTML = 'Hello Dallin Stephens!';
}
</script>

</body>
</html>
